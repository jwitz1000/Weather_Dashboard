<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class=" whole ">
      <div class="container-fluid ">
        <div class="row black mb-3">
          <div class="col-sm-12  text-center makeWhite pt-2 pb-2">
            <h1>Weather Dashboard</h1>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-4 leftEntire m-0">
            <div class="leftPanel">
              <div class="row">
                <form class="form-inline">
                  <div class="form-group mb-2">
                    <label class="sr-only">City</label>
                    <input
                      class="form-control mr-2"
                      id="searchBar"
                      placeholder="Enter City Name!"
                      value=""
                    />
                  </div>
                  <button class="btn btn-primary mb-2 searchButton">
                    Search
                  </button>
                </form>
              </div>
              <div class="row">
                Search History
              </div>
              <div
                class="row leftSide  newCityArea hideBorder"
                id="newCityArea"
              ></div>
              <div class="row mt-2">
                <button class="btn btn-warning" id="reset">
                  Reset History
                </button>
              </div>
            </div>
          </div>

          <div class="col-sm-8">
            <div class="rightSidePanel">
              <div class="row">
                <div class="weatherStagnentInfo leftSide" id="weatherInfo">
                  <div class="row">
                    <div class="col-sm-12">
                      <p id="cityName" class="stagnentWeatherInfo intro">
                        Type in the name of your city in the search bar to see
                        weather statistics as well as a 5-day forecast!
                      </p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <p id="temp" class="stagnentWeatherInfo"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <p id="wind" class="stagnentWeatherInfo"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <p id="humidity" class="stagnentWeatherInfo"></p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <span id="UV" class="stagnentWeatherInfo p-2"></span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row mt-4" id="forecastTitle"></div>
              <div class="row" id="forecast">
                <!-- <div class="container" id="forecast"></div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</html>
